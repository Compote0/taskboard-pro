<div class="tasks-container">
  <h2>Tasks</h2>

  <div *ngIf="loading" class="loading">Loading tasks...</div>

  <div *ngIf="!loading && tasks.length === 0" class="no-tasks">
    No tasks found.
  </div>

  <div *ngIf="!loading && tasks.length > 0" class="tasks-list">
    <div
      *ngFor="let task of tasks"
      class="task-card"
      [class]="'priority-' + task.priority"
    >
      <div class="task-header">
        <h3>{{ task.title }}</h3>
        <span class="status" [class]="'status-' + task.status">{{
          task.status
        }}</span>
      </div>
      <p class="task-description">{{ task.description }}</p>
      <div class="task-footer">
        <span class="priority" [class]="'priority-' + task.priority"
          >Priority: {{ task.priority }}</span
        >
        <span class="task-id">#{{ task.id }}</span>
      </div>
    </div>
  </div>
</div>
